<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    tekst:test
	
	<button id="buttonTest" class="button"> Click for position </button>
    <script>  
	    
	//geo test
	let globalLat = 0.0;
	let globalLon = 0.0;
	    
	const options = {
	  enableHighAccuracy: true,
	  timeout: 5000,
	  maximumAge: 0
	};

	function success(pos) {
	  const crd = pos.coords;

	  console.log('Your current position is:');
	  console.log(`Latitude : ${crd.latitude}`);
	  console.log(`Longitude: ${crd.longitude}`);
	  console.log(`More or less ${crd.accuracy} meters.`);
		
	  globalLat = crd.latitude;
	  globalLon = crd.longitude;
		
	 alert(`local: Latitude : ${crd.latitude}  Longitude: ${crd.longitude}`);
	}

	function error(err) {
	  console.warn(`ERROR(${err.code}): ${err.message}`);
	}

	navigator.geolocation.getCurrentPosition(success, error, options);    
	    
	    
	// alert test
        console.log("test log into console");
		if(confirm("testing confirm function"))
		{
			alert("confirmed");
		}
		else
		{
			alert("declined");
		}
	    
	 alert(`global: Latitude : ${globalLat}  Longitude: ${globalLon}`);
	    
	    
	 //button support
	const btn = document.querySelector("#buttonTest");

	    function elementClick() {
		navigator.geolocation.getCurrentPosition(success, error, options);
		alert(`global: Latitude : ${globalLat}  Longitude: ${globalLon}`);
	    }
	    
    	btn.addEventListener("click", elementClick);
	    
    </script>
</body>
</html>
